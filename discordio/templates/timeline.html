{% extends "base.html" %}

{% block timeline %}

	<div id="articles">
		{% for article in articles %}
		<div class="article">
			<div class="article-title">
				<h2>{{ article.title }}</h2>
				<p class="article-data">By <strong>{{ article.author }}</strong> on {{ article.date_published }}</p>			
			</div>
			<div class="article-body">
				{{ article.body }}			
			</div>
		</div>
		{% endfor %}	
	</div>

{% endblock %}
